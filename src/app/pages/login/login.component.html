<!--  Inicio Sesion -->
<main class="hero d-flex justify-content-center">
  <div class="rounded bg-light h-75 w-50 my-5 d-flex justify-content-center">
    <form class="w-50 my-5">
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" [(ngModel)]="correo" name = "email" placeholder="Correo">
        <label for="floatingInput">Correo Electrónico</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="contra" name="password" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="d-flex flex-row">
        <button class="w-100 me-1 btn btn-secondary"><a class="text-light" [routerLink]="['/registro']">Registrarse</a></button>
    <button class="w-100 btn btn-danger" (click)="iniciarSesion()" type="button">Iniciar Sesión</button>
    </div>
    <div class="error" *ngIf = "error">
      <p>Error en iniciar sesion, correo o contraseña incorrectos</p>
    </div>
    </form>
  </div>
  </main>
<!--  Inicio Sesion -->
<app-footer></app-footer>
